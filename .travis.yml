language: ruby
rvm:
  - 2.4.0
install: true
env:
  - DB=pgsql
services:
  - postgresql
script:
  - gem build rainbow && gem install *.gem
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bin/rake test
test:
  adapter: postgresql
  database: flashcards_test
before_script:
  - cp config/database.yml.travis config/database.yml
